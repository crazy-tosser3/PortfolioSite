{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
  <title>CrzToSser3</title>
</head>
<body>
  <header>
    <h1>{{ about.title }}</h1>
  </header>

  <section class="hero">
    <canvas class="hero-grid" id="heroGrid"></canvas>
    <h2>{{ about.description.bold}}</h2>
    <p>{{ about.description.thin }}</p>
    
  </section>

  <section class="projects" id="projects">
    <h3>Мои проекты</h3>
    <div class="project-grid">
      {% if rel %}
      {% for r in rel %}
      <div class="card">
        <h4>{{ r.title }}</h4>
        <p>{{ r.description }}</p>
        <p>{{ r.pub_date }}</p>
        <a href="{{ r.prj_git_url }}" target="_blank">Смотреть</a>
      </div>
      {% endfor %}
      {% else %}
      <h4 class="empty-message">Пока тут пусто</h4>
      {% endif %}
    </div>
  </section>

  <footer id="contact">
    <p>
      <a href="{{ about.git_link }}" target="_blank" class="link_re">
            <span>CrzToSs3</span>
    </a>
    </p>
  </footer>

  <script src="{% static 'js/grid.js' %}"></script>
</body>
</html>
